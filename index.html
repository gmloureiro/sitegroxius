<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- META B√ÅSICO -->
  <meta charset="UTF-8" />
  <title>Groxius Academy ‚Äì Escola de Vendas com Receita Previs√≠vel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Groxius Academy ‚Äì Escola de vendas focada em Receita Previs√≠vel, forma√ß√£o de SDRs, Closers e Gestores Comerciais de alta performance." />
  <meta name="keywords" content="Groxius Academy, escola de vendas, receita previs√≠vel, SDR, closer, inside sales, treinamento em vendas, alta performance" />
  <link rel="canonical" href="https://groxiusacademy.com.br/" />

  <!-- OPEN GRAPH / SOCIAL -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Groxius Academy ‚Äì Excel√™ncia em Treinamento de Vendas" />
  <meta property="og:description" content="Metodologia comprovada para formar SDRs, Closers e Gestores Comerciais com base em Receita Previs√≠vel." />
  <meta property="og:url" content="https://groxiusacademy.com.br/" />
  <meta property="og:image" content="hero-bg.png" />

  <!-- FAVICON (USA O LOGO DA GROXIUS NA GUIA) -->
  <link rel="icon" type="image/png" href="logo-dark.png" />

  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- ESTILOS -->
  <style>
    :root {
      /* üé® Paleta oficial Groxius (doc de marca) */
      --navy-deep: #131c32;
      --navy-main: #192542;
      --navy-soft: #1d4559;
      --gold: #c4a16c;
      --sand: #f3ece2;

      --primary: var(--navy-main);
      --primary-dark: var(--navy-deep);
      --accent: var(--gold);
      --bg-light: #f7f3eb;
      --bg-soft: var(--sand);
      --text-main: var(--navy-deep);
      --text-muted: #6b7280;
      --white: #ffffff;
      --radius-lg: 18px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.16);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-light);
      color: var(--text-main);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* CONTAINERS */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* HEADER / NAV */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(255, 255, 255, 0.97);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(15, 23, 42, 0.06);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      gap: 16px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-wrap {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    /* ‚úÖ LOGO BONITO NO TOPO */
    .logo-img {
      height: 40px;   /* altura agrad√°vel no header */
      width: auto;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brand-text strong {
      font-size: 15px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--navy-main);
    }

    .brand-text span {
      font-size: 11px;
      color: var(--text-muted);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 14px;
    }

    .nav-links a {
      position: relative;
      padding-bottom: 2px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.2s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-cta {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
      padding: 9px 20px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      white-space: nowrap;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--white);
      box-shadow: 0 12px 30px rgba(19, 28, 50, 0.45);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(19, 28, 50, 0.6);
    }

    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-outline:hover {
      background: rgba(25, 37, 66, 0.07);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--navy-deep);
      color: var(--white);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.35);
    }

    .btn-secondary:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.5);
    }

    .btn-light {
      background: var(--white);
      color: var(--primary-dark);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .hamburger {
      display: none;
      font-size: 22px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    /* HERO */
    .hero {
      padding: 42px 0 30px;
      background: radial-gradient(circle at top left, #f3ece2 0, #f9f6f0 35%, #ffffff 100%);
      border-bottom: 1px solid rgba(15, 23, 42, 0.04);
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.15fr) minmax(0, 0.95fr);
      gap: 30px;
      align-items: flex-start;
    }

    .hero-tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(196, 161, 108, 0.16);
      color: var(--navy-main);
      font-size: 11px;
      margin-bottom: 10px;
      border: 1px solid rgba(196, 161, 108, 0.5);
    }

    .hero-tag span:first-child {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .hero-title {
      font-size: 30px;
      line-height: 1.2;
      margin-bottom: 8px;
    }

    .hero-title span {
      color: var(--primary);
    }

    .hero-subtitle {
      font-size: 15px;
      color: var(--text-muted);
      margin-bottom: 16px;
      max-width: 540px;
    }

    .hero-highlights {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 14px;
    }

    .hero-pill {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--white);
      border: 1px solid rgba(15, 23, 42, 0.08);
    }

    .hero-cta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .hero-note {
      font-size: 12px;
      color: var(--text-muted);
    }

    .hero-metrics {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 14px;
    }

    .hero-metric-item span:first-child {
      display: block;
      font-weight: 600;
      font-size: 16px;
      color: var(--accent);
    }

    .hero-metric-item span:last-child {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* HERO FORM CARD */
    .hero-form-card {
      background: #ffffff;
      border-radius: var(--radius-lg);
      padding: 16px 16px 18px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(25, 37, 66, 0.16);
      position: relative;
      overflow: hidden;
    }

    .hero-form-card::after {
      content: "";
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 16px solid rgba(196, 161, 108, 0.22);
      right: -70px;
      top: -80px;
    }

    .hero-form-header {
      position: relative;
      z-index: 1;
      margin-bottom: 8px;
    }

    .hero-form-header h2 {
      font-size: 17px;
      margin-bottom: 4px;
    }

    .hero-form-header p {
      font-size: 12px;
      color: var(--text-muted);
    }

    .hero-form {
      position: relative;
      z-index: 1;
      margin-top: 6px;
    }

    .hero-form label {
      font-size: 11px;
      display: block;
      margin-bottom: 3px;
    }

    .hero-form input,
    .hero-form select,
    .hero-form textarea {
      width: 100%;
      padding: 8px 9px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      margin-bottom: 7px;
      font-size: 12px;
      font-family: inherit;
    }

    .hero-form textarea {
      min-height: 60px;
      resize: vertical;
    }

    .hero-form button {
      width: 100%;
      margin-top: 2px;
    }

    .hero-form-small {
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 3px;
    }

    /* SECTION BASE */
    section {
      padding: 36px 0;
    }

    .section-header {
      text-align: center;
      margin-bottom: 22px;
    }

    .section-kicker {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .section-title {
      font-size: 22px;
      margin-bottom: 6px;
      color: var(--navy-main);
    }

    .section-subtitle {
      font-size: 13px;
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto;
    }

    /* GRID GEN√âRICO */
    .grid-3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
    }

    .grid-4 {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 16px;
    }

    /* BENEF√çCIOS / CARDS */
    .card {
      background: var(--white);
      border-radius: 14px;
      padding: 16px;
      border: 1px solid rgba(15, 23, 42, 0.06);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.04);
    }

    .card h3 {
      font-size: 15px;
      margin-bottom: 6px;
    }

    .card p {
      font-size: 13px;
      color: var(--text-muted);
    }

    .benefit-icon {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: var(--bg-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }

    .benefit-icon img {
      width: 18px;
      height: 18px;
    }

    /* TRILHAS / PROGRAMAS */
    .program-card {
      background: #ffffff;
      border-radius: 14px;
      padding: 16px;
      border: 1px solid rgba(25, 37, 66, 0.16);
    }

    .program-card h3 {
      font-size: 15px;
      margin-bottom: 6px;
    }

    .program-card ul {
      list-style: none;
      font-size: 13px;
      color: var(--text-muted);
    }

    .program-card ul li {
      margin-bottom: 4px;
      padding-left: 16px;
      position: relative;
    }

    .program-card ul li::before {
      content: "‚Ä¢";
      position: absolute;
      left: 4px;
      top: -1px;
      color: var(--accent);
    }

    /* METODOLOGIA */
    .metodologia-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 20px;
      align-items: center;
    }

    .metodologia-steps {
      list-style: none;
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 10px;
    }

    .metodologia-steps li {
      margin-bottom: 6px;
      padding-left: 18px;
      position: relative;
    }

    .metodologia-steps li::before {
      content: "";
      position: absolute;
      left: 0;
      top: 6px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
    }

    .metodologia-highlight {
      background: var(--bg-soft);
      border-radius: 14px;
      padding: 14px;
      font-size: 13px;
      border: 1px dashed rgba(25, 37, 66, 0.45);
    }

    /* INSTRUTORES */
    .instructors-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 16px;
    }

    .instructor-card {
      background: var(--white);
      border-radius: 14px;
      padding: 12px;
      border: 1px solid rgba(15, 23, 42, 0.06);
      text-align: center;
    }

    .instructor-image {
      width: 90px;
      height: 90px;
      border-radius: 999px;
      overflow: hidden;
      margin: 0 auto 8px;
      background: #e5e7eb;
    }

    .instructor-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .instructor-title {
      font-size: 12px;
      color: var(--text-muted);
    }

    .view-all {
      text-align: center;
      margin-top: 14px;
    }

    /* LOGOS / EMPRESAS */
    .logos-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-top: 12px;
      opacity: 0.85;
    }

    .logos-bar img {
      max-height: 32px;
      width: auto;
      object-fit: contain;
      filter: grayscale(1);
    }

    /* DEPOIMENTOS */
    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
    }

    .testimonial-card {
      background: var(--white);
      border-radius: 14px;
      padding: 14px;
      border: 1px solid rgba(15, 23, 42, 0.06);
      font-size: 13px;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .testimonial-author {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: auto;
    }

    .testimonial-author img {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      object-fit: cover;
    }

    .testimonial-author strong {
      display: block;
      font-size: 13px;
      color: var(--text-main);
    }

    .testimonial-author span {
      font-size: 11px;
      color: var(--text-muted);
    }

    .testimonial-video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 10px;
      overflow: hidden;
    }

    .testimonial-video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* CTA */
    .cta-section {
      background: linear-gradient(135deg, var(--navy-main), var(--navy-deep));
      color: var(--white);
      padding: 30px 0;
    }

    .cta-inner {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 18px;
      align-items: center;
    }

    .cta-inner h2 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    .cta-inner p {
      font-size: 13px;
      opacity: 0.9;
    }

    .cta-points {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 8px;
    }

    .cta-points li {
      margin-bottom: 4px;
      padding-left: 14px;
      position: relative;
    }

    .cta-points li::before {
      content: "‚Ä¢";
      position: absolute;
      left: 3px;
      top: -1px;
    }

    /* FAQ */
    .faq-grid {
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      gap: 10px;
    }

    .faq-item {
      background: var(--white);
      border-radius: 12px;
      padding: 12px 14px;
      border: 1px solid rgba(15, 23, 42, 0.06);
      font-size: 13px;
    }

    .faq-item strong {
      display: block;
      margin-bottom: 4px;
      color: var(--text-main);
    }

    .faq-item p {
      color: var(--text-muted);
    }

    /* CONTATO */
    .contato-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 22px;
      align-items: flex-start;
    }

    .contato-list {
      list-style: none;
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 8px;
    }

    .contato-list li {
      margin-bottom: 6px;
    }

    .mapa-embed {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(15, 23, 42, 0.1);
      min-height: 230px;
      background: #020617;
    }

    .mapa-embed iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* FOOTER */
    footer {
      background: var(--navy-deep);
      color: rgba(243, 236, 226, 0.9);
      padding: 18px 0 14px;
      margin-top: 32px;
      font-size: 12px;
    }

    .footer-top {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 14px;
      margin-bottom: 6px;
    }

    .footer-logo-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .footer-logo {
      height: 42px;
      width: auto;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .footer-col-title {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 12px;
    }

    .footer-cols {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      margin-top: 10px;
    }

    .footer-col {
      min-width: 160px;
    }

    .footer-col ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .footer-col ul li {
      margin-bottom: 4px;
    }

    .footer-social {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }

    .footer-social a {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      border: 1px solid rgba(243, 236, 226, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      text-transform: lowercase;
    }

    .footer-bottom {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      color: rgba(243, 236, 226, 0.8);
      margin-top: 10px;
    }

    /* COOKIE BANNER */
    .cookie-banner {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 420px;
      width: calc(100% - 32px);
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.25);
      padding: 14px 16px;
      font-size: 12px;
      color: #111827;
      display: none;
      z-index: 100;
    }

    .cookie-banner strong {
      display: block;
      margin-bottom: 4px;
    }

    .cookie-banner-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .cookie-banner button {
      font-size: 12px;
      padding: 6px 14px;
      border-radius: 999px;
      border: none;
      background: var(--primary);
      color: #ffffff;
      cursor: pointer;
      white-space: nowrap;
    }

    /* BOT√ÉO WHATSAPP FLUTUANTE */
    .whatsapp-float {
      position: fixed;
      bottom: 18px;
      right: 18px;
      z-index: 95;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: transparent;
    }

    .whatsapp-float img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.25);
    }

    .whatsapp-float img:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
    }

    /* RESPONSIVO */
    @media (max-width: 1024px) {
      .hero-grid,
      .metodologia-grid,
      .cta-inner,
      .contato-grid {
        grid-template-columns: 1fr;
      }

      .instructors-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .testimonials-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 840px) {
      .nav-links {
        display: none;
        position: absolute;
        left: 0;
        right: 0;
        top: 60px;
        background: #ffffff;
        padding: 10px 16px 12px;
        border-bottom: 1px solid rgba(15, 23, 42, 0.06);
        flex-direction: column;
        gap: 10px;
      }

      .nav-links.open {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      /* No mobile, some brand text off to keep clean */
      .brand-text span {
        display: none;
      }

      .hero {
        padding-top: 28px;
      }
    }

    @media (max-width: 720px) {
      .grid-3,
      .grid-4,
      .instructors-grid,
      .testimonials-grid {
        grid-template-columns: 1fr;
      }

      .cta-inner {
        gap: 14px;
      }
